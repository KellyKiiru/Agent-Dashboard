<div class="container mt-4">
    <h2>Invoices</h2>
  
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="filterSelect" class="form-label">Filter:</label>
        <select id="filterSelect" class="form-select" [(ngModel)]="filterStatus" (change)="applyFilter()">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
        </select>
      </div>
    </div>
  
    <div class="table-responsive">
      <table class="table table-striped table-bordered shadow-sm rounded">
        <thead>
          <tr>
            <th>Invoice Number</th>
            <th>Invoice Item</th>
            <th>Creation Date</th>
            <th>Due Date</th>
            <th>Amount</th>
            <th>Paid Amount</th>
            <th>Balance</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let invoice of filteredInvoices">
            <td>{{ invoice.id }}</td>
            <td>{{ invoice.invoiceItem }}</td>
            <td>{{ invoice.creationDate }}</td>
            <td>{{ invoice.dueDate }}</td>
            <td>{{ invoice.amount }}</td>
            <td>{{ invoice.paidAmount }}</td>
            <td>{{ invoice.balance }}</td>
            <td>{{ invoice.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
